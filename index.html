<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scoreBoard">
        <h1>Score Board</h1>
        <h3>First to reach a score of 5 wins!!!</h3>
        <div class="scores">
            <div class="player">
                <h2>Player</h2>
                <div class="score">0</div>
            </div>
            <div class="computer">
                <h2>Computer</h2>
                <div class="score">0</div>
            </div>
        </div>
    </div>

    <div class="message">Let the game begin!!!</div>

    <div class="choices">
        <button value="rock" class="button"><img src="img/rock.png" alt="rock" srcset=""></button>
        <button value="paper" class="button"><img src="img/paper.png" alt="paper" srcset=""></button>
        <button value="scissors" class="button"><img src="img/scissors.png" alt="scissors" srcset=""></button>
    </div>
    
    <script src="javascript.js"></script>
</body>
</html>
